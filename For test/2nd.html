<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./2nd style.css">
    <title>Password Generator Options</title>
  </head>

  <body>
    <div class="container">
      <div class="inner-container">
        <fieldset class="outer-container">
          <legend>INCLUDES</legend>
          <div class="option">
            <label for="numbers">Include Numbers?</label>
            <input type="checkbox" id="numbers" class="toggle" />
          </div>
          <div class="option">
            <label for="uppercase">Include Uppercase?</label>
            <input type="checkbox" id="uppercase" class="toggle" />
          </div>
          <div class="option">
            <label for="lowercase">Include Lowercase?</label>
            <input type="checkbox" id="lowercase" class="toggle" />
          </div>
          <div class="option">
            <label for="symbols">Include Special Symbols?</label>
            <input type="checkbox" id="symbols" class="toggle" />
          </div>
        </fieldset>
      </div>
    </div>
  </body>
</html>
