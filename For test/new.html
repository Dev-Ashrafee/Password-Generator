<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Options</title>
    <link rel="stylesheet" href="./new.css">
</head>
<body>
    <div class="container">
        <fieldset class="options-box">
            <legend>INCLUDES</legend>
            <div class="option">
                <label for="numbers">Include Numbers?</label>
                <input type="checkbox" id="numbers" class="toggle">
            </div>
            <div class="option">
                <label for="uppercase">Include Uppercase?</label>
                <input type="checkbox" id="uppercase" class="toggle">
            </div>
            <div class="option">
                <label for="lowercase">Include Lowercase?</label>
                <input type="checkbox" id="lowercase" class="toggle">
            </div>
            <div class="option">
                <label for="symbols">Include Special Symbols?</label>
                <input type="checkbox" id="symbols" class="toggle">
            </div>
        </fieldset>
    </div>
</body>
</html>
